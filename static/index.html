<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!--<link rel="apple-touch-startup-image" href="splash.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
	-->
		
	<!--<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->

	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="mediaelement/build/mediaelementplayer.css" />
	<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="mediaelement-plugins/dist/speed/speed.css">
	<link rel="stylesheet" href="mediaelement-plugins/dist/gesture/gesture.css">
	<link rel="stylesheet" href="mediaelement-plugins/dist/spacer/spacer.css">
	<link rel="stylesheet" type="text/css" href="main.css" />

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="hammer.min.js"></script>

	<script type="text/javascript" src="prefixfree.min.js"></script>
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="mediaelement/build/mediaelement-and-player.js"></script>
	<script src="mediaelement-plugins/dist/speed/speed.js"></script>
	<script src="mediaelement-plugins/dist/gesture/gesture.js"></script>
	<script src="mediaelement-plugins/dist/spacer/spacer.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div class="container">		
		<div style="text-align: center; position: relative">
			<div id="transcoders"></div>

			<div id="audio-container">
				<div id="audio-song-name"></div>
				<audio></audio>
			</div>

			<div id="video-container">
				<div id="video_title" style="width:100%"></div>
				<video id="video" style="width:100%;height:100%;" tabindex="0">
					<track kind="subtitles" src="" srclang="en"/>
				</video>
			</div>
			
			<img alt="" id="preview-image" />
			<div id="player-loading"><i class="fa fa-spinner fa-pulse"></i></div>
		</div>
		
		<div class="list-group-item" style="padding:0px; display: flex;">
			<div id="dir_action" class="dropdown">
				<span type="button" data-toggle="dropdown" class="file-dropdown dropdown-toggle">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</span>
				<ul class="dropdown-menu">
					<li><a id="btn_rename" href="#">Rename</a></li>
					<li role="separator" class="divider"></li>
					<li><a id="btn_delete" href="#">Delete</a></li>
				</ul>
			</div>
			<div id="dir-header" class="list-group-item-heading"></div>
			
		</div>

		<div id="file-list" class="list-group"></div>

		<div style="margin: 2em 0"><span id="settings-btn">Settings</span></div>
		<div id="settings-container">
			<div class="panel panel-default">
				<div class="panel-heading">
					Settings
				</div>

				<div class="panel-body">
					<form>
						<label for="videoWidth">Width</label>
						<select class="form-control" name="videoWidth" id="videoWidth">
							<option value="240">240</option>
							<option value="320">320</option>
							<option value="480">480</option>
							<option value="640">640</option>
							<option value="800">800</option>
							<option value="1280">1280</option>
							<option value="1920">1920</option>
						</select>
						<label for="videoQuality">Quality</label>
						<select class="form-control" name="videoQuality" id="videoQuality">
							<option value="18">Best</option>
							<option value="23">Normal</option>
							<option value="28">Worest</option>
						</select>
					</form>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="mediainfo" class="modal fade" style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Media Information</h5>
			</div>
			<div class="modal-body">
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
